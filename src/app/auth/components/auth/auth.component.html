<div class="body"><div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="userName" placeholder="userName" [(ngModel)]="signUp.userName">
                <input type="email" name="email" placeholder="email" [(ngModel)]="signUp.email">
      <input type="number" name="broj" placeholder="phone"  [(ngModel)]="signUp.phone">
                <input type="password" name="password" placeholder="Password"  [(ngModel)]="signUp.password">
                <button class="button" (click)="onSignUp()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="userName" placeholder="user name"  [(ngModel)]="login.userName" >
                <input type="password" name="password" placeholder="Password"  [(ngModel)]="login.password" >
                <button class="button" (click)="onLogin()">Login</button>
            </form>
        </div>
</div></div>
