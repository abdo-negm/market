<div class="card">
    <div class="row" >
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="tex col align-self-center  text-right text-muted"><p>{{cart.length}}items</p></div>
                </div>
            </div>    
            <div class="row border-top border-bottom">
                <div class="row main align-items-center"*ngFor="let item of cart;let index =index" >
                    <div class="col-2"><img class="img-fluid" src="{{item.item.image}}"></div>
                    <div class="col">
                        <div class="row text-muted">{{item.item.title}}</div>
                        <div class="row">{{item.description}}</div>
                    </div>
                    <div class="col">&euro; {{item.item.price}} </div>

                    <div class="bt col ">
                        <button class="min" (click)="minAmount(index)">-</button>
                        <span><input (change)="detectChange()" type="text" [(ngModel)]="item.quantity"></span>
                        <button (click)="plusAmount(index)" >+</button>
                    </div>
                    
                        <div class="col" >ITEMS{{cart.length}}</div>
                        <div class="col text-right">{{item.item.price*item.quantity}}&euro; <button (click)="deleteProduct(index)" style="font-size:24px;color:red;margin-left:10px;" class=""><i class='fas fa-shopping-basket'></i></button>
                        </div>
                    
                </div>
            </div>
            <div class="row">
              
            </div>
            <div class="row border-top border-bottom">
              
            </div>
            <div class="butto">
            <div class="back-to-shop"><button routerLink="/products"> &leftarrow;Back to shop </button>
           
            </div>
            </div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
           
            <form >
                <p>SHIPPING</p>
                <select><option class="text-muted">Standard-Delivery- &euro;5.00</option></select>
                <p>GIVE CODE</p>
                <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right" >&euro;{{total}}</div>
            </div>
            <button class="btn" (click)="addCart()">CHECKOUT</button>

        </div>
    </div>
    
</div>
<div class="container mt-5 alert alert-success " role="alert" *ngIf="success"><strong class="text-danger m-20"> Well done</strong><strong class="m-5">Your order is successfully send</strong></div>
