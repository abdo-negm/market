<div class="background" *ngIf="!loader">
  <app-header></app-header>
  <app-content></app-content>
</div>
<div class="container">
  <div class="line"></div>
  <div class="box my-5 mb-5 w-25">
    <app-select
      [data]="categories"
      [title]="'Categories'"
      (selectedValue)="filterCategory($event)"
    ></app-select>
  </div>

  <div class="row" *ngIf="!loader">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products" >
      <app-item [data]="item" (item)="addToCart($event)"></app-item>
    </div>
  </div>

  <div class="text-center w-100" *ngIf="loader">
    <app-spinner></app-spinner>
  </div>
</div>
