<div class="item ">
    <div routerLink="/details/{{data.id}}"> <img src="{{data.image}}" alt="">
        <div class="b">
            <h4>{{data.title}}</h4>
            <p> {{data.description}}</p></div>
   
    </div>
    <div class="px-2 mb-1 d-flex justify-content-between align-items-center">
        <button class="btn btn-primary" *ngIf="!addButton" (click)="addButton=true">Add to cart</button>
        <div class="d-flex w-50 "  *ngIf="addButton">
            <input type="number" class="form-control" [(ngModel)]="amount">
            <button class="btn btn-danger"  (click)="add();addButton=false" >Add</button>
        </div>
        <span>{{data.price}}</span>
    </div>
</div>
